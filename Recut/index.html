<body>
    <div id="root_disp">
        <div id="static_disp">
            <div id="doc_requirements">
                <div id="doc_types">
                    <label> Type of Document:
                        <select id="doc_choice">
                            <option value = "" ></option>
                            <option value = "Answer" selected="true">Answer</option>
                            <option value = "RFA">RFA</option>
                            <option value = "Other" >Other</option>
                        </select>
                    </label>
                </div>
                <div id="doc_pararagraphs">
                    <label> Number of paragraphs:
                        <input type="number" id="response_paragraphs_total" style="width: 40px" min="1" value="1">
                    </label>
                </div>
                <div id="inputs_button_div">
                    <button id="inputs_button" onclick="generateInputs()">Generate Inputs</button> <!-- generator.js -->
                </div>
            </div>
            <div id="lockout_text" hidden>
                <i>Controls have been locked to prevent loss of work.  Refresh page to start over.</i>
            </div>
        </div>
        <div id="dynamic_disp">

        </div>
    </div>
